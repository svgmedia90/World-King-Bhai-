<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World King Bhai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#000;
overflow:hidden;
color:white;
}

/* Animated Glowing Background */
body::before{
content:"";
position:absolute;
width:700px;
height:700px;
background:radial-gradient(circle,gold,transparent 60%);
filter:blur(120px);
animation:moveBg 6s linear infinite alternate;
}

@keyframes moveBg{
0%{transform:translate(-200px,-200px);}
100%{transform:translate(200px,200px);}
}

/* Main Card */
.card{
position:relative;
width:95%;
max-width:420px;
padding:40px 25px;
border-radius:25px;
background:rgba(20,20,20,0.85);
backdrop-filter:blur(20px);
box-shadow:0 0 50px rgba(255,215,0,0.5);
text-align:center;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* Logo */
.logo{
width:120px;
height:120px;
border-radius:50%;
border:5px solid gold;
padding:6px;
box-shadow:0 0 40px gold;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* Title */
h1{
font-size:32px;
margin-top:20px;
font-weight:800;
text-shadow:0 0 20px gold;
}

/* Premium Verified */
.verified{
font-size:22px;
color:#00ff88;
text-shadow:0 0 20px #00ff88,0 0 40px #00ff88;
margin:15px 0;
font-weight:600;
}

/* Description */
.desc{
font-size:16px;
line-height:1.8;
margin-bottom:25px;
opacity:0.95;
}

/* Timer */
.timer-title{
color:gold;
font-size:18px;
margin-top:10px;
text-shadow:0 0 10px gold;
}

#countdown{
font-size:55px;
color:#ff2e2e;
font-weight:800;
margin:10px 0 30px;
text-shadow:0 0 20px red,0 0 40px red;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

/* Button */
.btn{
display:inline-flex;
align-items:center;
justify-content:center;
gap:12px;
background:linear-gradient(45deg,#FFD700,#ffae00);
color:black;
font-weight:800;
font-size:20px;
padding:18px 35px;
border-radius:50px;
text-decoration:none;
box-shadow:0 0 40px gold,0 0 80px gold;
transition:0.3s;
}

.btn:hover{
transform:scale(1.08);
box-shadow:0 0 60px gold,0 0 120px gold;
}

</style>
</head>

<body>

<div class="card">

<img src="logo.png" class="logo">

<h1>World King Bhai</h1>

<div class="verified">✔ Premium Verified</div>

<div class="desc">
Accurate Cricket & Tennis Predictions<br>
99% Accuracy Ke Sath<br>
High Confidence Calls With Consistent Result
</div>

<div class="timer-title">Vip Joining Ends In</div>
<div id="countdown">60</div>

<a href="https://t.me/+27Ui4IDmUKQ5OTdl" class="btn">
✈ Join World King Vip
</a>

</div>

<script>
let time = 60;
let x = setInterval(function(){
time--;
document.getElementById("countdown").innerHTML=time;
if(time<=0){
clearInterval(x);
document.getElementById("countdown").innerHTML="Closed";
}
},1000);
</script>

</body>
</html>
