<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>World King Bhai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#000000,#0f0f0f,#1a1a1a);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
}

/* Animated Background Glow */
body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle,#FFD70033,transparent 70%);
animation:moveGlow 6s linear infinite;
}

@keyframes moveGlow{
0%{transform:translate(-200px,-200px);}
50%{transform:translate(200px,200px);}
100%{transform:translate(-200px,-200px);}
}

.container{
text-align:center;
padding:30px;
z-index:2;
}

/* Logo */
.logo{
width:120px;
height:120px;
border-radius:50%;
border:5px solid gold;
padding:5px;
box-shadow:0 0 25px gold;
animation:logoGlow 2s infinite alternate;
}

@keyframes logoGlow{
from{box-shadow:0 0 15px gold;}
to{box-shadow:0 0 40px gold;}
}

h1{
margin-top:20px;
font-size:32px;
font-weight:800;
letter-spacing:1px;
}

/* Description */
.description{
margin-top:20px;
font-size:15px;
opacity:0.9;
line-height:1.6;
}

/* Glowing Tick */
.tick{
font-size:30px;
color:#00ff88;
margin-top:20px;
animation:tickGlow 1s infinite alternate;
}

@keyframes tickGlow{
from{ text-shadow:0 0 5px #00ff88; }
to{ text-shadow:0 0 20px #00ff88; }
}

/* Timer */
.timer-title{
margin-top:25px;
font-weight:600;
color:gold;
}

#countdown{
font-size:28px;
margin-top:10px;
font-weight:800;
color:#ff3c3c;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Button */
.join-btn{
margin-top:30px;
display:inline-flex;
align-items:center;
gap:10px;
padding:15px 30px;
font-size:18px;
font-weight:700;
background:linear-gradient(45deg,#FFD700,#ffae00);
color:black;
border:none;
border-radius:50px;
cursor:pointer;
text-decoration:none;
box-shadow:0 0 20px #FFD700;
transition:0.3s;
}

.join-btn:hover{
transform:scale(1.08);
box-shadow:0 0 40px #FFD700;
}

/* Telegram Icon */
.join-btn svg{
width:22px;
height:22px;
fill:black;
}

</style>
</head>
<body>

<img src="logo.png" class="logo">

99% Accuracy Ke Sath<br>
High Confidence With Consistent Result
</div>

<div class="timer-title">Vip Joining Ends In</div>
<div id="countdown">60</div>

<a href="https://t.me/+27Ui4IDmUKQ5OTdl" class="join-btn">
<svg viewBox="0 0 24 24">

</svg>

</div>

<script>
let timeLeft = 60;
const countdown = document.getElementById("countdown");

const timer = setInterval(()=>{
timeLeft--;
countdown.innerHTML = timeLeft;

if(timeLeft <= 0){
clearInterval(timer);
countdown.innerHTML = "Closed";
}
},1000);
</script>

</body>
</html>
