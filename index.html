<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

body{
background:#000;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow:hidden;
}

/* Animated Light Background (Lightweight) */
.bg-glow{
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#FFD700,transparent 70%);
filter:blur(120px);
opacity:0.4;
animation:move 8s infinite alternate ease-in-out;
}

@keyframes move{
0%{transform:translate(-150px,-150px);}
100%{transform:translate(150px,150px);}
}

/* Card */
.card{
position:relative;
width:95%;
max-width:420px;
padding:40px 25px;
border-radius:25px;
background:#111;
box-shadow:0 0 40px rgba(255,215,0,0.4);
text-align:center;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* Logo */
.logo{
width:120px;
height:120px;
border-radius:50%;
border:4px solid gold;
padding:6px;
box-shadow:0 0 35px gold;
margin-bottom:20px;
}

/* Title */
h1{
font-size:32px;
font-weight:800;
text-shadow:0 0 20px gold;
margin-bottom:10px;
}

/* Verified */
.verified{
font-size:20px;
color:#00ff88;
font-weight:600;
text-shadow:0 0 15px #00ff88;
margin-bottom:20px;
}

/* Description */
.desc{
font-size:16px;
line-height:1.8;
margin-bottom:25px;
opacity:0.95;
}

/* Timer */
.timer-title{
color:gold;
font-size:18px;
margin-bottom:5px;
}

#countdown{
font-size:48px;
color:#ff2e2e;
font-weight:800;
text-shadow:0 0 20px red;
margin-bottom:30px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Button */
.btn{
display:inline-block;
background:linear-gradient(45deg,#FFD700,#ffae00);
color:black;
font-weight:800;
font-size:20px;
padding:18px 35px;
border-radius:50px;
text-decoration:none;
box-shadow:0 0 40px gold;
transition:0.3s;
}

.btn:hover{
transform:scale(1.07);
box-shadow:0 0 70px gold;
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="card">

<img src="logo.png" class="logo">

<h1>World King Bhai</h1>

TIPPING KING<br>
High Confidence With Consistent Result
</div>

<div class="timer-title">Vip Joining Ends In</div>
<div id="countdown">60</div>

<a href="https://t.me/+27Ui4IDmUKQ5OTdl" class="btn">
Join World King Vip
</a>

</div>

time--;
document.getElementById("countdown").innerHTML=time;
if(time<=0){

</script>

</body>
</html>
